<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <header>
            <a href="javascript:;">北京</a>
            <span>假日旅行</span>
            <em></em>
        </header>
        <section>
            <main data="上拉加载更多...">
                <div class="banner swiper-container">
                    <div class="swiper-wrapper" id="_swiper">

                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <script type="text/x-handlebars-template" id="swiper-tpl">
                    {{#each this}}
                    <div class="swiper-slide"><img src="{{url}}"></div>
                    {{/each}}
                </script>

                <ul class="list">
                    <script type="text/x-handlebars-template" id="list-tpl">
                        {{#each this}}
                        <li>
                            <a href="detail.html?id={{id}}">
                                <dl>
                                    <dt><img src="{{url}}"></dt>
                                    <dd>
                                        <h1>{{title}}</h1>
                                        <h3><span>{{type}}</span><span>{{price}}<em>起</em></span></h3>
                                        <p>
                                            <span>5.0分</span>
                                            <span>{{score}}</span>
                                            <span>
                                        <i class="iconfont icon icon-WIFI"></i>
                                    </span>
                                            <span>P</span>
                                        </p>
                                        <h5>
                                            <span>
                                        <em>
                                            <i class="iconfont icon icon-dizhi-01"></i>
                                        </em>
                                        {{place}}
                                    </span>
                                            <span>{{num}}</span>
                                        </h5>
                                    </dd>
                                </dl>
                                <i class="iconfont icon icon-chevron-thin-right" id="icon"></i></a>
                        </li>
                        {{/each}}
                    </script>
                </ul>
            </main>
        </section>
    </div>
    <script src="js/libs/require.js"></script>
    <script>
        require(['js/main.js'], function() {
            require(['index']);
        })
    </script>
</body>

</html>
